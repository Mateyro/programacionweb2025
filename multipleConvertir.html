<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name= "viewport" content= "width=device-width, initial-scale=1.0">
        <title>Convertir Pesos a Monedas</title>
    </head>
    <body>
        <h2>Conversos de pesos Uruguayos a Monedas</h2>
        <form action="multipleConf.php" method="post">
            <label for="pesos">Ingrese cantidad en pesos Uruguayos:</label>
            <input type= "number" id="pesos" name="pesos" step="1" required>
            <select name="tipo" id="tipo" required>
                <option value="USD">Dolares (USD)</option>
                <option value="EUR">Euros (EUR)</option>
                <option value="BRL">Reales (BRL)</option>
            </select>
            <button type="submit">Convertir</button>
        </form>
    </body>
</html>
